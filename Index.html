<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c27d6ffd54.js" crossorigin="anonymous"></script>

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <h1 class="text-center text-light">The MealDB</h1>
        <!-- Search box and search button -->

        <div class="input-group mb-3 w-50 mx-auto my-5">
            <input id="searchBox" type="text" class="py-2 form-control" placeholder="Search your meal!">
            <button class="btn btn-light btn-outline-secondary" type="button" id="searchButton"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!-- Show meal -->

        <div id="mealBody" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
